<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Employee Database</title>
   <link href="style.css" rel="stylesheet" type="text/css">
   <script src = "employee.js"></script>
</head>
<body>
	<div class = "nav">
		<input id = "employeeDatabaseButton" type = "button" 
		value = "Employees" onClick = "showAllEmployees()">
			
		<input id = "addEntryButton" type = "button" 
		value = "Add an Entry" onClick = "showAddEmployeeForm()">
			
		<input id = "calculateRevenueButton" type = "button" 
		value = "Monthly Revenue" onClick = "showRevenueForm()">
		
		<input id = "searchEmployee" type = "button" 
		value = "Search" onClick = "showSearchForm()">
	</div>	
	<p></p>
   
	<div id = "databaseEmployees" style = "display : none">
		<div id = "Database" text-align = "center"></div>
		<p></p>
		<div><input type="checkbox" id="delCheck">Check to avoid delete confirmation</div>
	</div>
   
	<div id = "search" style = "display : none">
		<p><label>By Name:</label> <input id = "searchInput" onkeyup = "searchEmployee()"></p>
		<p><div id = "Names"></div></p>
	</div>
    
    
	<div id = "addEntry" style = "display : none">
		<p><label>First Name:</label> <input id = "first" type = "text" onkeydown="clearAddResponse()"></p>
		<p><label>Last Name:</label> <input id = "last" type = "text" onkeydown="clearAddResponse()"></p>
		<p><label>Hours:</label> <input id = "hours" type = "number" value = "0" onkeydown="clearAddResponse()"></p>
		<p><label>Hourly Pay:</label> <input id = "hourly" type = "number" onkeydown="clearAddResponse()"></p>
		<p><input type = "button" value = "Add" onClick = "addEmployee()" ></p>
		<p id = "addResponse"></p>		
	</div>
   
    <div id = "revenue" style = "display : none">
      <p><label>Gross Income:</label> <input id = "income"></p>
	  <p><label>Fixed Costs:</label> <input id = "costs"></p>
      <p><input id = "incomeSubmitButton" type = "button" value = "Calculate" onClick = "calcRevenue()"></p>
      <div id = "calculatedRevenue"></div>
   </div>
</body>
</html>
